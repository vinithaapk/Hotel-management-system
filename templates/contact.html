</ul></nav>	</div><br>
<div class="toptexts2" id="toptexts2">
<div class="memberform">
  <form  action="" method="POST">
  {% csrf_token %}
  <h2>Contact us</h2>
  <p>
    <label>Email</label>
    <input type="email" name="email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="Type your Email ID" required="required"/>
  </p>
  <label>First name</label>
    <input type="text" name="first_name" placeholder="Type your first name" required="required"/>
  </p>
  <p>
    <label>Last name</label>
    <input type="text" name="last_name" placeholder="Type your last name" required="required"/>
  </p>
  <p>
    <label>Phone number</label>
    <input type="tel" name="phone_number" pattern="[7-9]{1}[0-9]{9}" maxlength="10" placeholder="Type your phone number eg.7896543210" required="required"/>
  </p>
  <p>
    <label>Country</label>
    <select type="text" name="country" required="required"/>
      <option>Select Country</option>
      <option>India</option>
      <option>France</option>
      <option>Germany</option>
      <option>Italy</option>
      <option>Japan</option>
      <option>Russia</option>
      <option>United Kingdom</option>
      <option>United States</option>
      <option>Others</option>
    </select></p>
      <p>
     <label>Type</label> 
    <select style="margin-left: 110px"  type="text" name="comment_type" required="required"/>
      <option>Select Comment type</option>
      <option>Request</option>
      <option>Comment</option>
    </select></p>
  <p>
    <label >Request/Comment:</label><br>
    <textarea name="feedback" type="text" rows="10" cols="55" placeholder="Tell us your comment or make a request of room cancellation (Room number)"></textarea>
  </p>
    <button class="memberbutton" type="submit" onclick="myFunction()">Submit</button>
    {% for message in messages %}
    <script>
          function myFunction() {
            { alert('{{message}}') }
          }
    </script>
    {% endfor %}
</form>
